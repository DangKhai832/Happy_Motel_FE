<div class="card">
  <p-toolbar
    styleClass="bg-gray-900 shadow-2"
    [style]="{ 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' ,'background' :'#99bccd'}">
    <ng-template pTemplate="start">
      <img style="width : 60px" src="assets/images/home-1.svg" />
    </ng-template>
    <ng-template pTemplate="center">
      <div style="display: flex; align-items: center;">
        <h2 style="margin: 0 20px 0 0 ">Happy motel</h2>
        <img style="width : 60px" src="assets/images/cat2.gif" alt="">
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2" style="display: flex; align-items: center;padding-right : 30px">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle" />
        <span class="font-bold text-bluegray-50" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">
      Amy Elsner
    </span>
      </div>
    </ng-template>
  </p-toolbar>
</div>
