<body>
<div class="container" id="container">

  <div class="form-container register-container">
    <form action="#">
      <h1>Register here.</h1>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
      <span>or use your account</span>
      <div class="social-container">
        <a href="#" class="social"><i class="pi pi-facebook"></i></a>
        <a href="#" class="social"><i class="pi pi-google"></i></a>
        <a href="#" class="social"><i class="pi pi-link"></i></a>
      </div>
    </form>
  </div>

  <div class="form-container login-container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <h1>Login here.</h1>
      <input type="text" placeholder="Username" name="email" [(ngModel)]="username" required>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label>Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <button type="submit">Login</button>
      <span>or use your account</span>
      <div class="social-container">
        <a href="#" class="social"><i class="pi pi-facebook"></i></a>
        <a href="#" class="social"><i class="pi pi-google"></i></a>
        <a href="#" class="social"><i class="pi pi-link"></i></a>
      </div>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 class="title">Hello <br> friends</h1>
        <p>if you have an account, login here and have fun</p>
        <button class="ghost" id="login">Login
          <i class="pi pi-arrow-left login"></i>
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 class="title">Start your <br> journey now</h1>
        <p>if you don't have an account yet, join us and start your journey.</p>
        <button class="ghost" id="register">Register
          <i class="pi pi-arrow-right register"></i>
        </button>
      </div>
    </div>
  </div>

</div>

</body>
